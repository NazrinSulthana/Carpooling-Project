<head>

    <!-- Title Page-->

    <!-- Icons font CSS-->

    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    {% load static %}
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'assets/css/new.css' %}" rel="stylesheet" media="all">

<body>
    <header class="main-header clearfix" style="background-color:#000;">

            <nav class="">
                <div class="">
                    <ul style="height: 70px;background-color: white;list-style-type: none; overflow: hidden;">
                        <li class="active" style="width: 70px;height: 40px;float: right;margin-right: 100px; "><a href="/" style="display: block;padding: 8px;background-color: green;color:white;margin-top: 15px;text-decoration: none;"> HOME </a></li>
<!--                        <li style="width: 180px;height: 40px;float: right;margin-right: 30px; "><a href="" style="display: block;padding: 8px;background-color: cadetblue;color:white;margin-top: 15px;text-decoration: none;"> OWNER REGISTRATION </a></li>-->
                    </ul>
                </div>
            </nav>
        </header>
    <div class="page-wrapper p-t-130 p-b-100 font-poppins" style="min-height: 0;height: 340px;">
        <div class="wrapper wrapper--w680">
            <div class="card card-4 " style="margin-top: 250px;">
                <div class="card-body" style="background-color: white;">
                    <h2 class="title">Login</h2>
                    <form method="post" >
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group ">
<!--                                    <label class="label">Username</label>-->
                                    <input class="input--style-4 border border-secondary"  placeholder="Username"  type="text" name="username">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
<!--                                    <label class="label">Password</label>-->
                                    <input class="input--style-4 border border-secondary" placeholder="Password" type="password" name="password">
                                </div>
                            </div>
                        </div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--green " style="margin-left: 200px;" value="login" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>
