    <style>
        .star-rating{
	font-size: 0;
}
.star-rating__wrap{
	display: inline-block;
	font-size: 1rem;
}
.star-rating__wrap:after{
	content: "";
	display: table;
	clear: both;
}
.star-rating__ico{
	float: right;
	padding-left: 2px;
	cursor: pointer;
	color: #FFB300;
}
.star-rating__ico:last-child{
	padding-left: 0;
}
.star-rating__input{
	display: none;
}
.star-rating__ico:hover:before,
.star-rating__ico:hover ~ .star-rating__ico:before,
.star-rating__input:checked ~ .star-rating__ico:before
{
	content: "\f005";
}
    </style>

                        </div>
                    </div>
                </div>
       </section>


        <form action="" method="post">
            {% csrf_token %}
                <div style="display:flex;justify-content:center;align-items:center;">
                    <select class="selectpicker" style="color:black;margin-left:;" name="owner" required aria-label="Default select example">

                        {% endfor %}
                    </select>
                    </div>
                        <div class="" style="background-color: ;margin-top:100px;align-items:center;">
                            <div class="row" style="display:flex;justify-content:center;align-items:center;">
                                <div class="col-lg-12 text-center main-title">

                                    <div class="main-slider__content" style="margin-top:30px;">
                                        <div class="star-rating" style="display: flex;justify-content: center;align-items: center;margin-right:0px;">
                                          <div class="star-rating__wrap" style="display:flex;justify-content:center;align-items:center;">
                                            <input class="star-rating__input" id="star-rating-5" type="radio" name="rating" value="1">
                                            <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-5" title="5 out of 5 stars"></label>
                                            <input class="star-rating__input" id="star-rating-4" type="radio" name="rating" value="2">
                                            <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-4" title="4 out of 5 stars"></label>
                                            <input class="star-rating__input" id="star-rating-3" type="radio" name="rating" value="3">
                                            <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-3" title="3 out of 5 stars"></label>
                                            <input class="star-rating__input" id="star-rating-2" type="radio" name="rating" value="4">
                                            <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-2" title="2 out of 5 stars"></label>
                                            <input class="star-rating__input" id="star-rating-1" type="radio" name="rating" value="5">
                                            <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-1" title="1 out of 5 stars"></label>
                                          </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="" style="margin-top:100px;display:flex;justify-content:center;align-items:center;">

                                        <input type="hidden" name="status" value="1" style="" >

                                    </div>
                                </div>

                            </div>
                        </div>

                <input type="hidden" name="{{ owner.id }}" value="{{ owner.id }}">
            <div style="display:flex;justify-content:center;align-items:center;">
                <input type="submit" style="margin:20px;" class="btn btn-success" value="Rate">
