        <section class="main-slider">
            <div class="swiper-container thm-swiper__slider" data-swiper-options='{"slidesPerView": 1, "loop": true,
    "effect": "fade",
     "pagination": {
        "el": "#main-slider-pagination",
        "type": "bullets",
        "clickable": true
      },
    "navigation": {
        "nextEl": "#main-slider__swiper-button-next",
        "prevEl": "#main-slider__swiper-button-prev"
    },
    "autoplay": {
        "delay": 5000
    }}'>
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="image-layer"

                                    </div>
                                </div>
                            </div>
                            {% if user.is_authenticated %}
                            <p style="text-align: center;">{{user.username}}</p><br>
                            <form method="POST" action="" enctype="multipart/form-data" style="margin-left:30px;">
							{% csrf_token %}
                                <div class="form-group">
                                    <input type="text" name="feedback" style="width:500px;height:200px; background-color:white;color:black;" placeholder="enter the Complaint" class="form-control"><br><br>

                                    <div class="comment-form">
                                        <div class="send-button text-uppercase" style="margin-top:-40px;">
                                            <button type="submit" value="Submit">Send Complaint</button>
                                        </div>
                                        {% endif %}
                                    </div>
                                </div>
                            </form>



                        </div>
                    </div>


                </div>

            </div>
        </section>
