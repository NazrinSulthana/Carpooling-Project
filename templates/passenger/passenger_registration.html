<body>
    {% if messages %}
    <script>
    alert("{{ messages }}")
    </script>
    {% endif %}
    <header class="main-header clearfix" style="background-color:#000;height:100px;">

    justify-content: center;

    margin-left: 800px;">

                            </ul>

    <div class="bg-gra-02 p-t-130 p-b-100 font-poppins" style="min-height: 0;height: 340px;margin-top:100px;">
        <div class="wrapper wrapper--w680 owner-wrapper">
            <div class="card card-4" style="margin-top: 250px;">
                <div class="card-body" style="background-color: white;">
                    <h2 class="title" style="color: black;text-align: center;">PASSENGER REGISTRATION</h2>
                    <form method="post" enctype="multipart/form-data" name="regForm">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Full name</label>
                                    <input class="input--style-4" type="text" placeholder="Enter your Fullname" pattern="[A-Z a-z]{}" name="name" id="name1">
                                    <span id="msg1" style="color: red"></span>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Username</label>
                                    <input class="input--style-4" required type="text" placeholder="Enter your Username" name="username" id="username">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                                <div class="col-2">
                                <div class="input-group">
                                    <label class="label">DOB</label>
                                    <input class="input--style-4" required type="date" placeholder="Enter your DOB" name="dob">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>

                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" value="male" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio"  value="female" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" required type="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" placeholder="Enter your Email" name="email" id="email1">
                                    <span id="msg2" style="color:red"></span>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" required type="text" placeholder="Enter your Phone Number" pattern="[0-9]{10}" title="Enter 10 digit" name="contact" id="phone">
 <span id="phnmsg" style="color:red"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="">
                                    <label class="label">Adhar</label>
                                    <input class="" required type="file" name="adhar" onchange="fileValidationadhar()" id="addAdhar">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Add Photo</label>
                                    <input class="" type="file" name="image" onchange="fileValidation()" id="addPhoto">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password" pattern=".{8,}" title="Eight or more characters" placeholder="Enter your Password" name="password" id="pw" onclick="pass()">
                                   <span id="msg3" style="color: red"></span>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Confirm Password</label>
                                    <input class="input--style-4" type="password" placeholder="Enter your Password" name="password2" id="pw1">
                                    <span id="msg4" style="color: red"></span>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="input-group">
                            <label class="label">Subject</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Subject 1</option>
                                    <option>Subject 2</option>
                                    <option>Subject 3</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div> -->
                        <div class="p-t-15" style="display: flex;
    justify-content: center;
    align-items: center;">
                             <button class="btn btn--radius-2 btn--blue" value="Registration" type="submit" onclick= "verifyPassword(),myFunction()">Submit</button>
                        </div>
                    </form>
                    <script>
function myFunction() {
  alert("Registration successful");
}
</script>
                </div><br>
            </div><br>
        </div>
    </div>

    <script>
function fileValidation() {
var fileInput = document.getElementById('addPhoto');
var filePath = fileInput.value;
console.log(filePath);
var allowedExtensions =  /(\.jpg|\.jpeg|\.png|\.gif)$/i;
if (!allowedExtensions.exec(filePath)) {
                alert('Invalid file type');
                fileInput.value = '';
                return false;
            }
}
    </script>
    <script>
function fileValidationadhar() {
var fileInput = document.getElementById('addAdhar');
var filePath = fileInput.value;
console.log(filePath);
var allowedExtensions =  /(\.jpg|\.jpeg|\.png|\.pdf)$/i;
if (!allowedExtensions.exec(filePath)) {
                alert('Invalid file type');
                fileInput.value = '';
                return false;
            }
}
    </script>
