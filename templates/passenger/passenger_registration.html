<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Registration</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    {% load static %}
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'assets/css/new.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <header class="main-header clearfix" style="background-color:#000;">

            <nav class="">
                <div class="">
                    <ul style="height: 70px;background-color: white;list-style-type: none; overflow: hidden;">
                        <li class="active" style="width: 70px;height: 40px;float: right;margin-right: 100px; "><a href="/" style="display: block;padding: 8px;background-color: cadetblue;color:white;margin-top: 15px;text-decoration: none;"> HOME </a></li>
<!--                        <li style="width: 180px;height: 40px;float: right;margin-right: 30px; "><a href="" style="display: block;padding: 8px;background-color: cadetblue;color:white;margin-top: 15px;text-decoration: none;"> OWNER REGISTRATION </a></li>-->
                    </ul>
                </div>
            </nav>
        </header>
    <div class="bg-gra-02 p-t-130 p-b-100 font-poppins" style="min-height: 0;height: 340px;">
        <div class="wrapper wrapper--w680 owner-wrapper bg-gra-02">
            <div class="card card-4" style="margin-top: 250px;">
                <div class="card-body" style="background-color: white;">
                    <h2 class="title" style="color: black;text-align: center;">PASSENGER REGISTRATION FORM</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Full name</label>
                                    <input class="input--style-4" required type="text" placeholder="Enter your Fullname" name="name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Username</label>
                                    <input class="input--style-4" required type="text" placeholder="Enter your Username" name="username">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">DOB</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" placeholder="Enter your DOB" required type="date" name="dob">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" value="male" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio"  value="female" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" required type="email" placeholder="Enter your Email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" required type="text" placeholder="Enter your Phone Number" name="contact">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Adhar</label>
                                    <input class="input--style-4" required type="file" name="adhar">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Add Photo</label>
                                    <input class="input--style-4" type="file" name="image">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password" placeholder="Enter your Password" name="password">
                                </div>
                            </div>
                        </div>
                        <!-- <div class="input-group">
                            <label class="label">Subject</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Subject 1</option>
                                    <option>Subject 2</option>
                                    <option>Subject 3</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div> -->
                        <div class="p-t-15">
                             <button class="btn btn--radius-2 btn--blue" value="Registration" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="{% static 'assets/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
